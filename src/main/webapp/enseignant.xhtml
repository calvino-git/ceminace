<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{enseignantBean.id}" converter="javax.faces.Integer"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{enseignantBean.init()}"/>-->
            <f:event type="preRenderView" listener="#{enseignantBean.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: left !important;
            }

            th.ui-filter-column {
                padding: 5px 2px !important;
            }

            #footer:hover {
                opacity: .7;
            }

            #footer {
                float: right;
                font-size: 12px;
                color: #3c8dbc;
                font-weight: 500;
            }

            .ui-datatable-footer {
                border: none;
            }

        </style>
    </ui:define>
    <ui:define name="title">
      Enseignant
    </ui:define>
    
    <ui:define name="description">
      Consulter,ajouter, modifier ou supprimer un enseignant.
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="#{empty enseignantBean.id ? 'Enseignant' : 'Enseignant '.concat(enseignantBean.id)}" link="enseignant.xhtml?id=#{enseignantBean.id}"/>
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel id="panel" styleClass="box-primary card" header="Gestion d'enseignants">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Enregistrer" action="#{enseignantBean.save}" update="@form" 
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5"/>
                    <p:commandButton value="Vider" action="#{enseignantBean.clear}" process="@this"
                                     icon="fa fa-refresh"
                                     update="@form" resetValues="true"/>
                    <p:spacer width="5"/>

                    <p:commandButton id="del" value="Supprimer" action="#{enseignantBean.remove}" process="@this"
                                     disabled="#{enseignantBean.isNew()}" update="@form" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Merci de confirmer la suppression." icon="ui-icon-danger"/>
                    </p:commandButton>
                </div>
                <p:splitButton value="Enregistrer" action="#{enseignantBean.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Vider" action="#{enseignantBean.clear}"
                                process="@this" update="@form" rendered="#{enseignantBean.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Supprimer" action="#{enseignantBean.remove}" process="@this"
                                rendered="#{not enseignantBean.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Merci de confirmer la suppression." icon="ui-icon-danger"/>
                    </p:menuitem>
                </p:splitButton>

                <hr/>

                <div  class="ui-g ui-fluid">
                    <div class="ui-sm-4 ui-g-2 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="Numéro"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="id" value="#{enseignantBean.entity.id}" readonly="true" styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block"> 
                                <p:message for="id" /> 
                            </span> 
                        </div>
                    </div> 
                    <div class="ui-sm-6 ui-g-3 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nom" for="nom"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="nom" value="#{enseignantBean.entity.nom}" required="true" requiredMessage="Nom est obligatoire."/>
                            <span class="help-block"> 
                                <p:message for="nom"/> 
                            </span> 
                        </div>
                    </div>     
                    <div class="ui-sm-6 ui-g-3 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Prenom" for="prenom"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="prenom" value="#{enseignantBean.entity.prenom}" required="true" requiredMessage="Prénom est obligatoire."/>
                            <span class="help-block"> 
                                <p:message for="prenom" /> 
                            </span>
                        </div>
                    </div>     
                    <div class="ui-sm-8 ui-g-4 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Utilisateur" for="user"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="user" value="#{enseignantBean.entity.user}" required="true" requiredMessage="User est obligatoire."/>
                            <span class="help-block"> 
                                <p:message for="user" /> 
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-8 ui-g-4 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Mot de passe" for="pass"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:password id="pass"  value="#{enseignantBean.entity.pass}" required="true" requiredMessage="Mot de passe est obligatoire."/>
                            <span class="help-block"> 
                                <p:message for="pass" /> 
                            </span>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Enregistrer" action="#{enseignantBean.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Vider" action="#{enseignantBean.clear}"
                                    process="@this" update="@form" rendered="#{enseignantBean.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Supprimer" action="#{enseignantBean.remove}" process="@this"
                                    rendered="#{not enseignantBean.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Merci de confirmer la suppression." icon="ui-icon-danger"/>
                        </p:menuitem>
                    </p:splitButton>
                </h:panelGroup>
                
                <p:dataTable widgetVar="enseignantTable" var="e" value="#{enseignantBean.list}" rows="5" rowKey="#{e.id}" 
                             lazy="true" paginator="true" sortMode="multiple" selectionMode="single" 
                             sortBy="id" paginatorPosition="bottom" selection="#{enseignantBean.selection}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                             currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                             rowsPerPageTemplate="5,10,15,20,30" rendered="#{not empty enseignantBean.list}">

                    <p:ajax event="rowSelect" listener="#{enseignantBean.onRowSelect}" update="form" />

                    <f:facet name="header" >
                        Liste des enseignants
                    </f:facet>
                    <p:column headerText="N°" width="10%" styleClass="align-center">
                        #{e.id}
                    </p:column>
                    <p:column headerText="Nom" width="20%" sortBy="#{e.nom}">
                        <f:facet name="filter">
                            <p:inputText value="#{enseignantBean.filter.entity.nom}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('enseignantTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                        #{e.nom}
                    </p:column>
                    <p:column headerText="Prénom" width="20%" sortBy="#{e.prenom}">
                        <f:facet name="filter">
                            <p:inputText value="#{enseignantBean.filter.entity.prenom}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('enseignantTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                        #{e.prenom}
                    </p:column>
                    <p:column headerText="Utilisateur" width="20%" sortBy="#{e.user}">
                        <f:facet name="filter">
                            <p:inputText value="#{enseignantBean.filter.entity.user}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('enseignantTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                        #{e.user}
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Oui" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Non" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
